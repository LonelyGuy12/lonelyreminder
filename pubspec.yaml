name: lonelyreminder
description: "An intelligent OCR-based event reminder app."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core Packages for our app
  isar: ^3.1.0+1                 # High-performance local database
  isar_flutter_libs: ^3.1.0+1    # Bindings for Isar on Flutter
  chrono: ^0.1.0                 # Natural language date parsing
  
  # Utility Packages
  path_provider: ^2.1.2          # For finding the app's document directory
  image_picker: ^1.0.7           # For picking images from gallery/camera
  google_mlkit_text_recognition: ^0.11.0 # For on-device OCR
  
  # UI
  cupertino_icons: ^1.0.6
  

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.8           # For running code generators
  isar_generator: ^3.1.0+1       # Isar's code generator

  # Code quality
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true